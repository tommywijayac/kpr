<html>
  <head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
        go.run(result.instance);
      });
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body class="container">
    <h1>KPR Calculator</h1>

    <form>
      <div class="mb-3">
        <label for="inputPrice" class="form-label">Harga rumah</label>
        <input type="number" class="form-control" id="inputPrice" aria-describedby="price">
      </div>
      <div class="mb-3">
        <label for="inputDownPayment" class="form-label">Down Payment (%)</label>
        <input type="number" class="form-control" id="inputDownPayment" aria-describedby="downPayment" min="0" max="100">
      </div>
      <div class="mb-3">
        <label for="inputPrincipal" class="form-label">Pokok Pinjaman</label>
        <input type="number" class="form-control" id="inputPrincipal" aria-describedby="principal" disabled>
      </div>
      <div class="mb-3">
        <label for="inputTotalPeriod" class="form-label">Lama Pinjaman (bulan)</label>
        <input type="number" class="form-control" id="inputTotalPeriod" aria-describedby="totalPeriod">
      </div>
      <div class="mb-3">
        <label for="inputFixedInterest" class="form-label">Bunga Fix (%)</label>
        <input type="number" class="form-control" id="inputFixedInterest" aria-describedby="fixedInterest" min="0" max="100">
      </div>
      <div class="mb-3">
        <label for="inputFixedInterestDuration" class="form-label">Durasi Bunga Fix (bulan)</label>
        <input type="number" class="form-control" id="inputFixedInterestDuration" aria-describedby="fixedInterestDuration">
      </div>
      <div class="mb-3">
        <label for="inputFloatInterest" class="form-label">Bunga Float (%)</label>
        <input type="number" class="form-control" id="inputFloatInterest" aria-describedby="floatInterest" min="0" max="100">
        <div id="emailHelp" class="form-text">Diasumsikan bunga float tetap sama selama durasi floating</div>
      </div>
      <div class="mb-3">
        <label for="inputFloatInterestDuration" class="form-label">Durasi Bunga Floating (bulan)</label>
        <input type="number" class="form-control" id="inputFloatInterestDuration" aria-describedby="floatInterestDuration" disabled>
      </div>
      <button type="button" class="btn btn-primary">Hitung!</button>
      <button type="button" class="btn btn-light">Reset</button>
    </form>
  </body>
</html>
